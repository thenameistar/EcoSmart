<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoSmart</title>
   <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="smartphone">
    <div class="content">
        <div class="login-form">
    <h1>Login</h1>
    <form id="loginForm">
        <!-- Username Field -->
        <div class="form-field">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>

        <!-- Password Field -->
        <div class="form-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <!-- Login Button -->
        <button id="loginButton" type="button">Login</button> <!-- Added type="button" and ID -->
    </div>
</div>

<script>
    document.getElementById('loginButton').addEventListener('click', function() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username && password) { // Basic check to ensure fields are not empty
            window.location.href = '/overview'; // Redirect to the overview page
        } else {
            alert('Please enter both username and password.'); // Alert if any field is empty
        }
    });
</script>

</body>
</html>
